    <h1>Place your Order</h1>
    <p>Place your order online for quick and convenient shopping.</p>
    <br>
    <br>

    <main>
        <section id="order">
            <br>
            <br>
            <br>
            <div class="order-form-container">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Benue">Benue</option>
                        <option value="Borno">Borno</option>
                        <option value="Cross River">Cross River</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Enugu">Enugu</option>
                        <option value="FCT">Federal Capital Territory</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Imo">Imo</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Kano">Kano</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nasarawa">Nasarawa</option>
                        <option value="Niger">Niger</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                    </select>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>

                    <label for="product">Product</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a product</option>
                        <option value="organic-cream">Organic Cream</option>
                        <option value="organic-hair-cream">Organic Hair Cream</option>
                        <option value="conditioner">Conditioner</option>
                        <option value="shampoo">Shampoo</option>
                        <!-- Add more products as needed -->
                    </select>

                    <label for="price">Price List</label>
                    <select id="price" name="price" required>
                        <option value="" disabled selected>Select a product to see price</option>
                        <option value="organic-cream">Organic Cream $150</option>
                        <option value="organic-hair-cream">Organic Hair Cream $100</option>
                        <option value="conditioner">Conditioner $90</option>
                        <option value="shampoo">Shampoo $90</option>
                        <option value="soap">Soap $50</option>
                        <!-- Add more prices as needed -->
                    </select>

                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>

                    <label for="delivery-day">Day of Delivery</label>
                    <select id="delivery-day" name="delivery-day" required>
                        <option value="" disabled selected>Select a day</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                    </select>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <center><button type="submit">Submit Order</button></center>
                </form>
